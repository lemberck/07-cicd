apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: backend-deployment 
  namespace: sentiment-analysis-mlops 
  labels:
    app: backend-dep 
spec:
  replicas: 2
  selector:
    matchLabels:
      env: production-backend
  template: 
    metadata:
      labels:
        env: production-backend 
    spec: 
      containers:
      - name: backend-container 
        image: lemberck/sentiment-analysis-mlops:backend-latest 
        ports:
        - containerPort: 8000 